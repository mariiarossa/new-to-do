<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO Lists App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="todo">
        <div class="todo__wrapper">
            <h2 class="todo__title">
                TO-DO Lists
                <img class="todo__title-icon" src="img/list.svg" alt="to-do list icon" />
            </h2>

            <div class="todo__row">
                <input type="text" class="todo__input-list" placeholder="Введіть назву листа" />
                <button class="todo__add-list">Add List</button>
            </div>

            <div class="todo__lists-container">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
